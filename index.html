<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <lottie-player class="lottie-player" src="https://assets7.lottiefiles.com/packages/lf20_lsfhjhqp.json"
                background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay>
            </lottie-player>

            <div>
                <h1>Doe sangue, salve vidas!</h1>
                <p>Campanha de doação de sangue - 2021</p>
            </div>
        </div>

        <div class="content">
            <div>
                <span class="material-icons icon">label_important</span>
                <h2>A sua doação importa</h2>
            </div>
            <p>Mais de 38.000 doações são necessárias todos os dias. <br>
                Apenas 1,9% da população brasileira doa sangue.</p>

            <main class="main">
                <form class="form">
                    <div class="title">
                        <span class="material-icons icon"> add_circle_outline</span>
                        <h2>Entre na lista de doadores</h2>
                    </div>

                    <input class="input" type="text" placeholder="Nome" id="name">
                    <input class="input" type="email" placeholder="E-mail" id="email">

                    <select class="select" id="bloodType"></select>

                    <button class="button" type="submit" onclick="handleSubmit()">Quero ajudar</button>
                </form>

                <section class="section">
                    <div class="title">
                        <span class="material-icons icon">water_drop</span>
                        <h2 class="h2">Ultimos doadores:</h2>
                    </div>

                    <ul class="ul"></ul>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
